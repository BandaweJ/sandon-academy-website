<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sandon Academy</title>
    <meta name="description" content="Sandon Academy official website." />
    <meta name="author" content="Joseph Bandawe" />

    <meta property="og:title" content="A Basic HTML5 Template" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.sitepoint.com/a-basic-html5-template/"
    />
    <meta
      property="og:description"
      content="A simple HTML5 Template for new projects."
    />
    <meta property="og:image" content="image.png" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />

    <link rel="stylesheet" href="./style.css?v=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide|Sofia&effect=neon|outline|emboss|shadow-multiple"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <div class="contacts">
        <i class="fa fa-phone" style="color: red; font-size: 1.5rem"></i>
        0788 166 523 / 0773 603 848 / 0773 907 325
      </div>
    </header>

    <div class="school-name font-effect-shadow-multiple">
      <h1>Sandon Academy</h1>
      <p class="motto">We Strive For Excellence</p>
    </div>
    <div class="logo">
      <img src="./img/logo.jpg" />
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Curriculum</a></li>
        <li><a href="#">Fees</a></li>
        <li><a href="#">Apply Online</a></li>
        <li><a href="#">Portal</a></li>
      </ul>
    </nav>
    <main>
      <div class="results-container">
        <div class="side-bar">
          <p class="extra">2021 Results</p>
        </div>
        <div class="results">
          <figure class="snip1527">
            <div class="image">
              <img src="./img/Lyton Mhlanga 29 Points.jpg" alt="pr-sample23" />
            </div>
            <figcaption>
              <div class="date">
                <span class="day">29</span><span class="month">Points</span>
              </div>
              <h3>Lyton Mhlanga with 29 Points in Sciences</h3>
              <p>
                Maths A, Physics A, Chemistry A, Computer Science A*, Business
                Studies B, Accounts A
              </p>
            </figcaption>
            <!-- <a href="#"></a> -->
          </figure>
          <figure class="snip1527">
            <div class="image">
              <img src="img/Mukuwe Kudzaishe 20 Points.jpg" />
            </div>
            <figcaption>
              <div class="date">
                <span class="day">20</span><span class="month">Points</span>
              </div>
              <h3>Mukuwe Kudzaishe with 20 Points in Sciences</h3>
              <p>Maths A, Geography A, Chemistry A, Business Studies A</p>
            </figcaption>
          </figure>
          <figure class="snip1527">
            <div class="image">
              <img src="./img/Muti Takudzwa 19 Points.jpg" />
            </div>
            <figcaption>
              <div class="date">
                <span class="day">19</span><span class="month">Points</span>
              </div>
              <h3>Muti Takudzwa with 19 Points in Commercials</h3>
              <p>Maths A, Business Studies A, Geography B</p>
            </figcaption>
            <a href="#"></a>
          </figure>
          <figure class="snip1527">
            <div class="image">
              <img src="./img/Victor Murinye 20 Points.jpg" />
            </div>
            <figcaption>
              <div class="date">
                <span class="day">19</span><span class="month">Points</span>
              </div>
              <h3>Victor Murinye with 20 Points in Sciences</h3>
              <p>Maths A, Business Studies A, Geography B</p>
            </figcaption>
            <a href="#"></a>
          </figure>
        </div>
        <div class="side-bar"></div>
      </div>
    </main>
    <div class="principal-box">
      <div class="principal-pic">
        <img src="./img/principal.jpg" />
        <div class="salutations">
          <h3>The Principal Dr Mupundu</h3>
          <p>Welcome to Sandon Academy</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
